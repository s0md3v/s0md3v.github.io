layout: default
title: Uses
---
<style>
    /* Consistent Clean Layout */
    .uses-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        min-height: 60vh;
    }

    @media (min-width: 900px) {
        .uses-container {
            grid-template-columns: 1.3fr 1fr;
            gap: 3rem;
        }
    }

    .list-column {
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
    }

    .list-section {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
    }

    .section-label {
        font-family: 'Comfortaa', sans-serif;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--muted-color);
        margin-bottom: 0.5rem;
        font-weight: bold;
        opacity: 0.5;
    }

    .list-item {
        font-family: var(--base-font-family);
        font-size: 1.15rem;
        line-height: 1.5;
        color: var(--foreground-color);
        padding: 0.2rem 0.6rem;
        margin-left: -0.6rem;
        border-radius: 4px;
        cursor: pointer;
        transition: color 0.2s ease, background 0.2s ease;
        width: fit-content;
        position: relative;
    }

    .list-item:hover {
        color: var(--accent-color);
        background: rgba(0, 0, 0, 0.03);
    }

    .list-item.active {
        color: var(--accent-color);
        font-weight: 500;
    }

    .note-column {
        display: none;
    }

    @media (min-width: 900px) {
        .note-column {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 15vh;
            height: 40vh;
        }
    }

    .sticky-note {
        font-family: 'Biro Script US Plus', cursive;
        color: var(--accent-color);
        font-size: 1.8rem;
        line-height: 1.4;
        text-align: center;
        transform: rotate(-2deg);
        transition: opacity 0.2s ease, transform 0.3s ease;
        max-width: 280px;
        opacity: 0;
    }

    .sticky-note.visible {
        opacity: 1;
        transform: rotate(-1deg);
    }
</style>

<div class="wrapper wide uses-container">

    <div class="list-column">
        <h1 style="margin-bottom: 1.5rem; font-family: 'Comfortaa', sans-serif;">Uses</h1>

        <!-- Software -->
        <div class="list-section">
            <div class="section-label">software</div>
            <div class="list-item"
                data-note="90% of my time is spent in a browser, terminal and a code editor. This has them and I have dual boot for games.">
                Arch Linux
            </div>
            <div class="list-item" data-note="no google + ublock origin">
                Firefox
            </div>
            <div class="list-item" data-note="free claude opus :3">
                Antigravity
            </div>
        </div>

        <!-- Hardware -->
        <div class="list-section">
            <div class="section-label">hardware</div>
            <div class="list-item" data-note="bought it in 2020, best at the time">
                i7-12700K
            </div>
            <div class="list-item" data-note="bought it in 2020, best at the time">
                AMD Radeon 6900 XT
            </div>
            <div class="list-item" data-note="best keyboard">
                MX Keys
            </div>
            <div class="list-item" data-note="best mouse">
                MX Master 3S
            </div>
            <div class="list-item" data-note="1 inch camera sensor">
                Vivo X100 Pro
            </div>
            <div class="list-item" data-note="spacious, white, smooth, wooden">
                6ft Custom Desk
            </div>
        </div>

        <!-- Audio/Gaming -->
        <div class="list-section">
            <div class="section-label">audio & gaming</div>
            <div class="list-item" data-note="end game">
                Sony WH-1000XM5
            </div>
            <div class="list-item" data-note="i love wired earphones, this is a bargain.">
                Tangzu Wan'er S.G
            </div>
            <div class="list-item" data-note="best controller for what it is">
                Machenike G5 Pro
            </div>
        </div>
    </div>

    <!-- Sticky Note Area -->
    <div class="note-column">
        <div class="sticky-note" id="note-display">Hover an item...</div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const items = document.querySelectorAll('.list-item');
        const noteDisplay = document.getElementById('note-display');
        let activeItem = null;

        const updateNote = (text) => {
            noteDisplay.classList.remove('visible');
            setTimeout(() => {
                noteDisplay.textContent = text;
                noteDisplay.classList.add('visible');
            }, 100);
        };

        items.forEach(item => {
            item.addEventListener('mouseenter', () => {
                if (activeItem !== item) {
                    if (activeItem) activeItem.classList.remove('active');
                    item.classList.add('active');
                    activeItem = item;
                    const noteText = item.getAttribute('data-note');
                    if (noteText) updateNote(noteText);
                }
            });
        });
    });
</script>
