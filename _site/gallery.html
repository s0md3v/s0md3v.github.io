ding:10px;z-index:2001;text-shadow:0 2px 4px rgba(0,0,0,0.5);transition:color .2s ease}.close-button:hover{color:var(--accent-color)}</style> <script>function assignGridClass(e){const t=e.closest(".gallery-item-wrapper"),l=e.naturalWidth/e.naturalHeight;t.classList.remove("wide"),t.style.gridRowEnd="";let o=l>1.6;window.innerWidth>600&&o&&t.classList.add("wide"),requestAnimationFrame(()=>{const e=t.getBoundingClientRect().width/l,o=10,d=parseFloat(getComputedStyle(t.parentElement).getPropertyValue("gap"))||15,s=Math.ceil((e+d)/(o+d));t.style.gridRowEnd=`span ${s}`,t.classList.add("loaded")})}function openModal(e){modal.style.display="flex",modal.offsetWidth,modal.classList.add("visible"),modalImg.src=e,document.body.style.overflow="hidden",closeBtn.focus()}function closeModal(){modal.classList.remove("visible"),setTimeout(()=>{modal.style.display="none",modalImg.src="",document.body.style.overflow="auto"},300)}let resizeTimer;window.addEventListener("resize",()=>{clearTimeout(resizeTimer),resizeTimer=setTimeout(()=>{document.querySelectorAll(".gallery-item img").forEach(e=>{e.complete&&assignGridClass(e)})},100)});const modal=document.getElementById("modal"),modalImg=document.getElementById("modal-img"),closeBtn=document.querySelector(".close-button");modal.addEventListener("click",e=>{e.target===modal&&closeModal()}),document.addEventListener("keydown",e=>{"Escape"===e.key&&"flex"===modal.style.display&&closeModal()});</script> </div> </body> </html>
