---
layout: default
title: Gallery
permalink: /gallery
---

<div class="gallery" id="gallery">
    {% for i in (0..100) %}
    {% capture target_path %}/assets/photos/{{ i }}.webp{% endcapture %}
    {% assign found_image = site.static_files | where: "path", target_path | first %}

    {% if found_image %}
    <div class="gallery-item-wrapper">
        <div class="gallery-item" onclick="openModal('{{ site.baseurl }}{{ found_image.path }}')"
            onkeyup="if(event.key === 'Enter') openModal('{{ site.baseurl }}{{ found_image.path }}')" tabindex="0"
            role="button" aria-label="View photo {{ i }}">
            <img loading="lazy" src="{{ site.baseurl }}{{ found_image.path }}" alt="Photo {{ i }}"
                onload="assignGridClass(this)">
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

<div class="modal" id="modal" style="display: none;" role="dialog" aria-modal="true" aria-label="Image View">
    <button class="close-button" onclick="closeModal()" aria-label="Close image view">&times;</button>
    <img id="modal-img" src="" alt="Modal Image">
</div>

<style>
    .gallery {
        --gallery-gap: 15px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-auto-rows: 10px;
        /* Granular rows for flexible height */
        grid-auto-flow: dense;
        gap: var(--gallery-gap);
        padding: var(--gallery-gap);
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        /* Important for padding */
    }

    .gallery-item-wrapper {
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        /* Span logic sets height dynamically */
    }

    .gallery-item-wrapper.loaded {
        opacity: 1;
        transform: translateY(0);
    }

    .gallery-item {
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.05);
    }

    /* Grid Spans */
    .gallery-item-wrapper.wide {
        grid-column: span 2;
    }

    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 10px;
        }

        .gallery-item-wrapper.wide {
            grid-column: auto;
        }
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        z-index: 2000;
        padding: 20px;
        box-sizing: border-box;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal.visible {
        opacity: 1;
    }

    .modal img {
        max-width: 95%;
        max-height: 95vh;
        border-radius: 4px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        object-fit: contain;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }

    .modal.visible img {
        transform: scale(1);
    }

    .close-button {
        position: fixed;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 3rem;
        line-height: 1;
        cursor: pointer;
        background: none;
        border: none;
        padding: 10px;
        z-index: 2001;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        transition: color 0.2s ease;
    }

    .close-button:hover {
        color: var(--accent-color);
    }
</style>

<script>
    function assignGridClass(img) {
        const wrapper = img.closest('.gallery-item-wrapper');
        const width = img.naturalWidth;
        const height = img.naturalHeight;
        const ratio = width / height;

        // Reset classes
        wrapper.classList.remove('wide');
        wrapper.style.gridRowEnd = '';

        // Determine if wide
        // (Ratio > 1.6 usually good for span 2)
        let isWide = ratio > 1.6;
        if (window.innerWidth > 600 && isWide) {
            wrapper.classList.add('wide');
        }

        requestAnimationFrame(() => {
            // Calculate required height based on CURRENT render width
            const renderWidth = wrapper.getBoundingClientRect().width;
            const targetHeight = renderWidth / ratio;

            // Grid Row Height = 10px, Gap = 15px
            // height = (rows * 10) + ((rows - 1) * 15)
            // height = rows * 25 - 15
            // rows = (height + 15) / 25

            const rowHeight = 10;
            // Get gap from CSS variable or computed style, fallback to 15
            const gap = parseFloat(getComputedStyle(wrapper.parentElement).getPropertyValue('gap')) || 15;
            const rowSpan = Math.ceil((targetHeight + gap) / (rowHeight + gap));

            wrapper.style.gridRowEnd = `span ${rowSpan}`;
            wrapper.classList.add('loaded');
        });
    }

    // Debounce resize to recalculate
    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            document.querySelectorAll('.gallery-item img').forEach(img => {
                if (img.complete) assignGridClass(img);
            });
        }, 100);
    });

    // Modal Logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.querySelector('.close-button');

    function openModal(imgSrc) {
        modal.style.display = 'flex';
        // Force reflow
        void modal.offsetWidth;
        modal.classList.add('visible');

        modalImg.src = imgSrc;
        document.body.style.overflow = 'hidden';
        closeBtn.focus();
    }

    function closeModal() {
        modal.classList.remove('visible');
        setTimeout(() => {
            modal.style.display = 'none';
            modalImg.src = '';
            document.body.style.overflow = 'auto';
        }, 300);
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeModal();
        }
    });
</script>
