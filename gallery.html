---
layout: default
title: Gallery
permalink: /gallery
---

<div class="gallery" id="gallery">
    {% for image in site.data.gallery %}
    <div class="gallery-item-wrapper {% if image.is_wide %}wide{% endif %}"
        style="grid-row-end: span {{ image.row_span }};">
        <div class="gallery-item" onclick="openModal('{{ site.baseurl }}{{ image.path }}')"
            onkeyup="if(event.key === 'Enter') openModal('{{ site.baseurl }}{{ image.path }}')" tabindex="0"
            role="button" aria-label="View photo {{ image.filename }}">
            <img loading="lazy" src="{{ site.baseurl }}{{ image.path }}" alt="Photo {{ image.filename }}"
                onload="this.parentElement.classList.add('img-loaded')">
        </div>
    </div>
    {% endfor %}
</div>

<div class="modal" id="modal" style="display: none;" role="dialog" aria-modal="true" aria-label="Image View">
    <button class="close-button" onclick="closeModal()" aria-label="Close image view">&times;</button>
    <img id="modal-img" src="" alt="Modal Image">
</div>

<style>
    .gallery {
        --gallery-gap: 15px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-auto-rows: 10px;
        /* Granular rows for flexible height */
        grid-auto-flow: dense;
        gap: var(--gallery-gap);
        padding: var(--gallery-gap);
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        /* Important for padding */
    }

    .gallery-item-wrapper {
        width: 100%;
        height: 100%;
        /* No initial opacity 0 needed as layout is static */
    }

    .gallery-item {
        width: 100%;
        height: 100%;
        background: #e0e0e0;
        /* Lighter grey for skeleton base */
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Skeleton Shimmer Effect */
    .gallery-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%);
        transform: translateX(-100%);
        animation: shimmer 1.5s infinite;
        z-index: 1;
        /* Above background, below image */
    }

    /* Hide shimmer when image is loaded (handled by JS class or just overlay) */
    .gallery-item.img-loaded::before {
        display: none;
    }

    @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
    }

    .gallery-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.5s ease, opacity 0.5s ease;
        opacity: 0;
        /* Start hidden to show skeleton */
        position: relative;
        z-index: 2;
        /* Above skeleton shimmer */
    }

    .gallery-item.img-loaded img {
        opacity: 1;
    }

    .gallery-item:hover img {
        transform: scale(1.05);
    }

    /* Grid Spans */
    .gallery-item-wrapper.wide {
        grid-column: span 2;
    }

    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 10px;
        }

        .gallery-item-wrapper.wide {
            grid-column: auto;
        }
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        z-index: 2000;
        padding: 20px;
        box-sizing: border-box;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal.visible {
        opacity: 1;
    }

    .modal img {
        max-width: 95%;
        max-height: 95vh;
        border-radius: 4px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        object-fit: contain;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }

    .modal.visible img {
        transform: scale(1);
    }

    .close-button {
        position: fixed;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 3rem;
        line-height: 1;
        cursor: pointer;
        background: none;
        border: none;
        padding: 10px;
        z-index: 2001;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        transition: color 0.2s ease;
    }

    .close-button:hover {
        color: var(--accent-color);
    }
</style>

<script>


    // Modal Logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.querySelector('.close-button');

    function openModal(imgSrc) {
        modal.style.display = 'flex';
        // Force reflow
        void modal.offsetWidth;
        modal.classList.add('visible');

        modalImg.src = imgSrc;
        document.body.style.overflow = 'hidden';
        closeBtn.focus();
    }

    function closeModal() {
        modal.classList.remove('visible');
        setTimeout(() => {
            modal.style.display = 'none';
            modalImg.src = '';
            document.body.style.overflow = 'auto';
        }, 300);
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeModal();
        }
    });
</script>
