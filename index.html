---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    {% unless post.unlisted %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="post-meta">
        •
        {% for tag in post.tags %}
        <span>[{{ tag }}]</span>
        {% endfor %}
        •
        {{ post.date | date: "%-d %b %Y" }}
      </span>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</div>
