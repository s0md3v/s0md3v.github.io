<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

  {% seo %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  {% include theme_init.html %}

  {% if page.url == "/" %}
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" media="print"
    onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  </noscript>
  {% else %}
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  {% endif %}

  <style>
    {% include common.css %}
  </style>
  <link rel="preload" href="{{ '/assets/fonts/biro.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/Comfortaa.woff2' | relative_url }}" as="font" type="font/woff2"
    crossorigin>

  <style>
    @font-face {
      font-family: 'Comfortaa';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('{{ "/assets/fonts/Comfortaa.woff2" | relative_url }}') format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    @font-face {
      font-family: 'Biro Script US Plus';
      src: url('{{ "/assets/fonts/biro.woff2" | relative_url }}') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'OpenDyslexic';
      src: url('{{ "/assets/fonts/OpenDyslexic-Regular.woff2" | relative_url }}') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'OpenDyslexic';
      src: url('{{ "/assets/fonts/OpenDyslexic-Bold.woff2" | relative_url }}') format('woff2');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'OpenDyslexic';
      src: url('{{ "/assets/fonts/OpenDyslexic-Italic.woff2" | relative_url }}') format('woff2');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'OpenDyslexic';
      src: url('{{ "/assets/fonts/OpenDyslexic-BoldItalic.woff2" | relative_url }}') format('woff2');
      font-weight: bold;
      font-style: italic;
      font-display: swap;
    }
  </style>
  <script src="{{ '/assets/js/common.js' | relative_url }}" defer></script>


  {% include schema-person.html %}
</head>
